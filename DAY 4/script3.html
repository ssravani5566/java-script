<DOCTYPE html>
<html>
    <head>
        <script>
            function printtable()
            {
                const number=parseInt(prompt("enter a num:" ));
                for(let i=1;i<=10;i++){
                    const result=i*number;
                    console.log(`${number}*${i}=${result}`);
                }
            }
            
            </script>
    </head><body>
        <button onclick="printtable()">printtable</button>
        </body>
</html>
