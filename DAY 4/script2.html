<!DOCTYPE HTML>
<html>
    <head>
        <script>
            function add()
            {
                var n1,n2,sum;
                n1=parseInt(document.getElementById("txtFirstnumber").value);
                n2=parseInt(document.getElementById("txtSecondnumber").value);
                sum=n1+n2;
                document.getElementById("txtAnswer").value=sum;

            } 
            function sub()
            {
                var n1,n2,sub;
                n1=parseInt(document.getElementById("txtFirstnumber").value);
                n2=parseInt(document.getElementById("txtSecondnumber").value);
                sub=n1-n2;
                document.getElementById("txtAnswer").value=sub;

            } 
             function mul()
            {
                var n1,n2,mul;
                n1=parseInt(document.getElementById("txtFirstnumber").value);
                n2=parseInt(document.getElementById("txtSecondnumber").value);
                mul=n1*n2;
                document.getElementById("txtAnswer").value=mul;

            } 
            function div()
            {
                var n1,n2,div;
                n1=parseInt(document.getElementById("txtFirstnumber").value);
                n2=parseInt(document.getElementById("txtSecondnumber").value);
                div=n1/n2;
                document.getElementById("txtAnswer").value=div;

            } 
           function per()
            {
                var n1,n2,per;
                n1=parseFloat(document.getElementById("txtFirstnumber").value);
                n2=parseFloat(document.getElementById("txtSecondnumber").value);
                per=n1%n2;
                document.getElementById("txtAnswer").value=per;

            } 
           function clean()
           {
            document.getElementById("txtFirstnumber").value="";
            document.getElementById("txtSecondnumber").value="";
            document.getElementById("txtAnswer").value="";
           }
           
            </SCRIPT>
            </HEAD>
            <body>
                <p>First Number:<input id="txtFirstnumber"></p>
                 <p>second Number:<input id="txtSecondnumber"></p>
                 <button onclick="add()">Add them</button>
                 <button onclick="sub()">sub them</button>
                 <button onclick="mul()">mul them</button>
                  <button onclick="div()">div them</button>
                  <button onclick="per()">per them</button>
                  <button onclick="clean()">reset</button>
                 <p>sum=<input id="txtAnswer"></p>
                 </body>
                
                 </html>
