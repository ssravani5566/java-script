        <script type=text/javascript>
            function largestdigit(){
                var num=parseInt(document.getElementById("txtnumber").value);
                id=0;
                while(num>0){
                    rem=num%10;
                    if(rem>id)id=rem;
                    num=Math.floor(num/10);

                }
            document.getElementById("txtAns").value=id;
}
function smallestdigit(){
                var num=parseInt(document.getElementById("txtnumber").value);
                id=9;
                while(num>0){
                    rem=num%10;
                    if(rem<id)id=rem;
                    num=Math.floor(num/10);

                }
            document.getElementById("txtAns").value=id;
}
