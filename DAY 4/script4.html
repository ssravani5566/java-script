<DOCTYPE html>
<html>
    <head>
        <script type=text/javascript>

            function printtable()
            {
                var num=parseInt(document.getElementById("txtnumber").value);
                var i=0;
                for( i=1;i<=10;i++){
                    document.write(num+"*"+i+"=+"+num*i);
                    document.write("<br/>");
                }
            }

                    
            
            
            </script>
    </head><body>
        <p>enter a num:<input id="txtnumber"></p>
        <button onclick="printtable()">printtable</button>
        </body>
</html>
