<html>
<head>
    <script type=text/javascript>
        function pt() {
            var num = parseInt(document.getElementById("txtNumber").value);
            var i=0;
            for(i=1;i<11;i++)
        {
            document.write(num+"*"+i+"="+num*i);
            document.write("<br/>");

        }
            
        }
        </script>
</head>
<body>
<p>enter num:<input id="txtNumber"></p>
<button onclick="pt()">print table</button>
</body>
</html>
